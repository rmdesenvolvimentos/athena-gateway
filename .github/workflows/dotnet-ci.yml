name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Aggiunta fondamentale: imposta la cartella di lavoro per tutti i comandi
defaults:
  run:
    working-directory: ./

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AthenaGateway.sln

    - name: Build
      run: dotnet build AthenaGateway.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test AthenaGateway.sln --no-build --verbosity normal
