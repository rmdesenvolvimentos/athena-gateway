name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # PASSO DI DEBUG: Elenca tutti i file e le cartelle
    - name: List files in the repository
      run: ls -R

    - name: Restore dependencies
      run: dotnet restore AthenaGateway.sln

    - name: Build
      run: dotnet build AthenaGateway.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test AthenaGateway.sln --no-build --verbosity normal
